apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-task
  namespace: demo
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  ingressClassName: nginx
  rules:
    - host: myapp.local
      http:
        paths:
          - path: /ping
            pathType: Prefix
            backend:
              service:
                name: test-task
                port:
                  number: 80
